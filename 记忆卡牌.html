<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆卡牌·益智挑战｜水喝千束的博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            color: #2d3436;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #6c5ce7;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(108, 92, 231, 0.1);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #636e72;
        }

        .game-container {
            max-width: 1200px;
            width: 100%;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.2rem;
            padding: 1rem;
        }

        .card {
            aspect-ratio: 2/3;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
            cursor: default;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-back {
            background: linear-gradient(45deg, #a29bfe 0%, #6c5ce7 100%);
            border: 4px solid #ffffff;
        }

        .card-back::before {
            content: "";
            position: absolute;
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            font-size: 2.8rem;
            color: #2d3436;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 50px;
            background: #6c5ce7;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.2);
        }

        button:hover {
            background: #5b4cd1;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 92, 231, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-content {
            background: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .win-content h2 {
            color: #6c5ce7;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 0.8rem;
            }
            
            .card-front {
                font-size: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-brain"></i> 记忆卡牌挑战</h1>
        <div class="stats">
            <div class="moves">步数: <span id="moves">0</span></div>
            <div class="matches">匹配: <span id="matches">0</span>/8</div>
        </div>
    </div>

    <div class="game-container">
        <div class="card-grid" id="cardGrid"></div>
    </div>

    <div class="controls">
        <button id="resetBtn"><i class="fas fa-redo"></i> 重新开始</button>
    </div>

    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2>恭喜通关！🎉</h2>
            <p>你用了 <span id="finalMoves">0</span> 步完成挑战</p>
            <button onclick="resetGame()"><i class="fas fa-play"></i> 再玩一次</button>
        </div>
    </div>

    <script>
        // 卡牌图标库（Font Awesome图标）
        const icons = [
            'fa-apple-alt', 'fa-lemon', 'fa-pepper-hot', 'fa-ice-cream',
            'fa-cookie', 'fa-mug-hot', 'fa-candy-cane', 'fa-birthday-cake'
        ];

        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;
        const totalPairs = 8;

        // 初始化游戏
        function initGame() {
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = '';
            cards = [];
            flippedCards = [];
            moves = 0;
            matchedPairs = 0;
            updateStats();

            // 创建双倍图标数组并洗牌
            const gameIcons = [...icons, ...icons];
            shuffleArray(gameIcons);

            // 生成卡牌元素
            gameIcons.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.icon = icon;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front"><i class="fas ${icon}"></i></div>
                `;

                card.addEventListener('click', flipCard);
                cardGrid.appendChild(card);
                cards.push(card);
            });
        }

        // 洗牌算法
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 翻转卡牌
        function flipCard() {
            const card = this;
            // 防止重复翻转已匹配或已翻转的卡牌
            if (card.classList.contains('matched') || 
                card.classList.contains('flipped') || 
                flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            // 当翻转两张卡牌时检查匹配
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        // 检查卡牌匹配
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                
                // 检查是否完成所有匹配
                if (matchedPairs === totalPairs) {
                    setTimeout(showWinMessage, 500);
                }
            } else {
                // 不匹配时延迟翻回
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // 更新统计数据
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs}/${totalPairs}`;
        }

        // 显示胜利消息
        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winMessage').style.display = 'flex';
        }

        // 重置游戏
        function resetGame() {
            document.getElementById('winMessage').style.display = 'none';
            initGame();
        }

        // 初始化游戏
        window.onload = initGame;
        // 绑定重置按钮事件
        document.getElementById('resetBtn').addEventListener('click', resetGame);
    </script>
</body>
</html>
