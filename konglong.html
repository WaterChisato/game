<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小恐龙跳跃｜水喝千束的小游戏库 < 水喝千束的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            max-width: 95vw;
            height: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(5px);
        }

        .cloud:nth-child(1) { top: 30px; left: 100px; width: 60px; height: 30px; }
        .cloud:nth-child(2) { top: 50px; right: 150px; width: 80px; height: 40px; }
        .cloud:nth-child(3) { top: 80px; left: 300px; width: 70px; height: 35px; }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: repeating-linear-gradient(
                45deg,
                #f5f5f5,
                #f5f5f5 10px,
                #eee 10px,
                #eee 20px
            );
            z-index: 2;
        }

        .dino {
            position: absolute;
            bottom: 30px;
            left: 50px;
            width: 44px;
            height: 47px;
            transition: bottom 0.2s ease;
            z-index: 3;
        }

        .dino-body {
            position: absolute;
            width: 44px;
            height: 35px;
            background: #333;
            border-radius: 8px 8px 0 0;
        }

        .dino-eye {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .dino-pupil {
            position: absolute;
            top: 9px;
            right: 9px;
            width: 4px;
            height: 4px;
            background: #333;
            border-radius: 50%;
        }

        .dino-leg {
            position: absolute;
            bottom: -5px;
            width: 12px;
            height: 15px;
            background: #333;
            border-radius: 4px;
        }

        .leg-front { left: 8px; animation: legMove 0.5s infinite; }
        .leg-back { right: 8px; animation: legMove 0.5s infinite 0.25s; }

        @keyframes legMove {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .cactus {
            position: absolute;
            bottom: 30px;
            z-index: 2;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* 大型仙人掌 */
        .cactus.large {
            width: 25px;
            height: 80px;
            background: #2ecc71;
            border-radius: 6px;
        }

        .cactus.large::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 5px;
            width: 15px;
            height: 15px;
            background: #2ecc71;
            border-radius: 3px;
        }

        /* 中型仙人掌 */
        .cactus.medium {
            width: 20px;
            height: 60px;
            background: #27ae60;
            border-radius: 5px;
        }

        .cactus.medium::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 4px;
            width: 12px;
            height: 12px;
            background: #27ae60;
            border-radius: 3px;
        }

        /* 小型仙人掌 */
        .cactus.small {
            width: 15px;
            height: 40px;
            background: #1e8449;
            border-radius: 4px;
        }

        .cactus.small::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 3px;
            width: 9px;
            height: 8px;
            background: #1e8449;
            border-radius: 2px;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #666;
            font-weight: bold;
            z-index: 4;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }

        .message.visible { opacity: 1; }

        .mobile-tip {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 10px;
            z-index: 4;
        }

        @media (max-width: 600px) {
            .mobile-tip { display: block; }
            .dino { transform: scale(0.8); left: 30px; }
            .cactus { transform: scale(0.8); }
            .message { font-size: 24px; padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="sky">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="ground"></div>
        <div class="dino">
            <div class="dino-body"></div>
            <div class="dino-eye"></div>
            <div class="dino-pupil"></div>
            <div class="dino-leg leg-front"></div>
            <div class="dino-leg leg-back"></div>
        </div>
        <div class="score">0</div>
        <div class="message">按空格键开始<br><small>（或点击屏幕）</small></div>
        <div class="mobile-tip">点击屏幕跳跃</div>
    </div>

    <script>
        const dino = document.querySelector('.dino');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.querySelector('.score');
        const messageElement = document.querySelector('.message');
        const ground = document.querySelector('.ground');

        let isJumping = false;
        let isGameOver = false;
        let isGameStarted = false;
        let score = 0;
        let gameSpeed = 3;
        let cacti = [];
        let animationId;
        let cactusTimer;

        // 初始化游戏
        function init() {
            resetGame();
            showMessage('按空格键开始<br><small>（或点击屏幕）</small>');
        }

        // 重置游戏状态
        function resetGame() {
            isGameOver = false;
            isGameStarted = false;
            score = 0;
            gameSpeed = 3;
            scoreElement.textContent = score;
            dino.style.bottom = '30px';
            isJumping = false;
            cacti.forEach(cactus => cactus.remove());
            cacti = [];
            cancelAnimationFrame(animationId);
            clearTimeout(cactusTimer);
        }

        // 显示消息
        function showMessage(text) {
            messageElement.innerHTML = text;
            messageElement.classList.add('visible');
        }

        // 隐藏消息
        function hideMessage() {
            messageElement.classList.remove('visible');
        }

        // 跳跃逻辑 - 修复连续跳跃问题
        function jump() {
            if (!isGameStarted || isGameOver || isJumping) return;
            
            isJumping = true;
            dino.style.bottom = '150px';
            
            setTimeout(() => {
                dino.style.bottom = '30px';
                setTimeout(() => {
                    isJumping = false;
                }, 50);
            }, 500);
        }

        // 开始游戏
        function startGame() {
            if (isGameStarted) return;
            
            isGameStarted = true;
            hideMessage();
            createCactus();
            startGameLoop();
        }

        // 生成仙人掌
        function createCactus() {
            if (isGameOver) return;
            
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            
            // 随机选择仙人掌类型（小/中/大）
            const cactusTypes = ['small', 'medium', 'large'];
            const cactusType = cactusTypes[Math.floor(Math.random() * cactusTypes.length)];
            cactus.classList.add(cactusType);
            
            // 随机水平位置
            const maxX = gameContainer.offsetWidth;
            cactus.style.left = `${maxX}px`;
            
            gameContainer.appendChild(cactus);
            cacti.push(cactus);

            // 设置下一次生成时间（随分数增加而缩短）
            const nextSpawn = Math.max(1000, 1800 - score * 10);
            cactusTimer = setTimeout(createCactus, nextSpawn);
        }

        // 移动仙人掌
        function moveCacti() {
            cacti.forEach((cactus, index) => {
                const currentLeft = parseInt(cactus.style.left);
                cactus.style.left = `${currentLeft - gameSpeed}px`;

                // 移除超出屏幕的仙人掌
                if (currentLeft < -50) {
                    cactus.remove();
                    cacti.splice(index, 1);
                    score++;
                    scoreElement.textContent = score;
                    
                    // 每得10分增加速度
                    if (score % 10 === 0) gameSpeed += 0.3;
                }
            });
        }

        // 碰撞检测 - 修复碰撞检测问题
        function checkCollision() {
            const dinoRect = dino.getBoundingClientRect();
            const dinoBottom = dinoRect.bottom - 5; // 调整碰撞区域
            
            for (const cactus of cacti) {
                const cactusRect = cactus.getBoundingClientRect();
                const cactusLeft = cactusRect.left + 10; // 调整碰撞区域
                const cactusRight = cactusRect.right - 10; // 调整碰撞区域
                const cactusTop = cactusRect.top + 10; // 调整碰撞区域
                
                // 精确碰撞检测
                if (
                    dinoRect.right > cactusLeft &&
                    dinoRect.left < cactusRight &&
                    dinoBottom > cactusTop
                ) {
                    gameOver();
                    return;
                }
            }
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            showMessage('游戏结束!<br>得分: ' + score + '<br><small>点击屏幕重新开始</small>');
            cancelAnimationFrame(animationId);
            clearTimeout(cactusTimer);
        }

        // 重新开始游戏
        function restartGame() {
            if (!isGameOver) return;
            resetGame();
            startGame();
        }

        // 游戏主循环
        function gameLoop() {
            if (isGameOver) return;
            
            moveCacti();
            checkCollision();
            animationId = requestAnimationFrame(gameLoop);
        }

        // 开始游戏循环
        function startGameLoop() {
            if (!isGameOver && isGameStarted) {
                gameLoop();
            }
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isGameStarted) {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        gameContainer.addEventListener('click', () => {
            if (isGameOver) {
                restartGame();
            } else if (!isGameStarted) {
                startGame();
            } else {
                jump();
            }
        });

        // 启动游戏
        init();
    </script>
</body>
</html>
