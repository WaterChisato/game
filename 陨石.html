<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>躲避陨石大作战（手机版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation; /* 优化触摸体验 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: '微软雅黑', sans-serif;
            overflow: hidden;
            /* 禁止手机端缩放 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 95vw; /* 手机宽度自适应 */
            max-width: 600px;
            height: 80vh; /* 手机高度自适应 */
            max-height: 500px;
            background: #0d0d0d;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            overflow: hidden;
        }

        .score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            z-index: 10;
        }

        .player {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #4CAF50;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transition: left 0.1s;
        }

        .asteroid {
            position: absolute;
            top: -50px;
            width: 40px;
            height: 40px;
            background: #ff5555;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
        }

        .start-screen, .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 20;
            text-align: center;
            padding: 20px;
        }

        .game-over {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            -webkit-tap-highlight-color: transparent; /* 消除点击高亮 */
        }

        button:hover {
            background: #45a049;
        }

        /* 新增：手机控制按钮 */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 5;
            display: none; /* 默认PC不显示，手机自动显示 */
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:active {
            background: rgba(76, 175, 80, 1);
            transform: scale(0.95); /* 点击反馈 */
        }

        /* 媒体查询：手机端显示控制按钮 */
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            .score-board {
                font-size: 18px;
            }
            .start-screen h1 {
                font-size: 24px;
            }
            .start-screen p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">得分：<span id="score">0</span></div>
        <div class="player" id="player"></div>
        <!-- 手机控制按钮 -->
        <div class="mobile-controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        <div class="start-screen" id="startScreen">
            <h1>躲避陨石！</h1>
            <p>PC：用 ← → 箭头键移动</p>
            <p>手机：点击左右按钮移动</p>
            <button onclick="startGame()">开始游戏</button>
        </div>
        <div class="game-over" id="gameOver">
            <h1>游戏结束！</h1>
            <p>最终得分：<span id="finalScore">0</span></p>
            <button onclick="resetGame()">再玩一次</button>
        </div>
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        let score = 0;
        let isGameRunning = false;
        let asteroids = [];
        let playerX = (gameContainer.offsetWidth - player.offsetWidth) / 2;
        const playerSpeed = 8; // 手机端速度调慢更易操作
        let asteroidInterval;
        let movingLeft = false; // 左移状态
        let movingRight = false; // 右移状态

        // 初始化玩家位置
        player.style.left = `${playerX}px`;

        function startGame() {
            startScreen.style.display = 'none';
            isGameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            asteroids = [];
            clearInterval(asteroidInterval);
            
            // 生成陨石（手机端频率稍低）
            asteroidInterval = setInterval(createAsteroid, 1000);
            
            // 游戏主循环
            requestAnimationFrame(updateGame);
        }

        function createAsteroid() {
            if (!isGameRunning) return;
            
            const asteroid = document.createElement('div');
            asteroid.className = 'asteroid';
            asteroid.style.left = `${Math.random() * (gameContainer.offsetWidth - 40)}px`;
            gameContainer.appendChild(asteroid);
            asteroids.push({
                element: asteroid,
                y: -50,
                speed: 2 + Math.random() * 3 // 随机速度
            });
        }

        function updateGame() {
            if (!isGameRunning) return;

            // 处理移动（手机+PC双控制）
            if (movingLeft || (isGameRunning && event?.key === 'ArrowLeft')) {
                playerX = Math.max(0, playerX - playerSpeed);
            }
            if (movingRight || (isGameRunning && event?.key === 'ArrowRight')) {
                playerX = Math.min(gameContainer.offsetWidth - player.offsetWidth, playerX + playerSpeed);
            }
            player.style.left = `${playerX}px`;

            // 更新陨石位置
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                asteroid.element.style.top = `${asteroid.y}px`;

                // 碰撞检测
                if (checkCollision(player, asteroid.element)) {
                    endGame();
                    return;
                }

                // 移除超出屏幕的陨石
                if (asteroid.y > gameContainer.offsetHeight) {
                    asteroid.element.remove();
                    asteroids.splice(index, 1);
                    score++;
                    scoreElement.textContent = score;
                }
            });

            requestAnimationFrame(updateGame);
        }

        function checkCollision(player, asteroid) {
            const playerRect = player.getBoundingClientRect();
            const asteroidRect = asteroid.getBoundingClientRect();

            return !(
                playerRect.right < asteroidRect.left ||
                playerRect.left > asteroidRect.right ||
                playerRect.bottom < asteroidRect.top ||
                playerRect.top > asteroidRect.bottom
            );
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(asteroidInterval);
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // 清理所有陨石
            asteroids.forEach(asteroid => asteroid.element.remove());
            asteroids = [];
        }

        function resetGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // PC键盘控制
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            if (e.key === 'ArrowLeft') movingLeft = true;
            if (e.key === 'ArrowRight') movingRight = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') movingLeft = false;
            if (e.key === 'ArrowRight') movingRight = false;
        });

        // 手机按钮控制
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movingLeft = true;
        });
        leftBtn.addEventListener('touchend', () => movingLeft = false);
        leftBtn.addEventListener('touchcancel', () => movingLeft = false);

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movingRight = true;
        });
        rightBtn.addEventListener('touchend', () => movingRight = false);
        rightBtn.addEventListener('touchcancel', () => movingRight = false);

        // 防止按钮长按触发系统菜单
        leftBtn.addEventListener('contextmenu', (e) => e.preventDefault());
        rightBtn.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
